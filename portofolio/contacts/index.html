<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="krb3d is a backend developer" />
    <meta name="robots" content="index,follow" />
    <link rel="icon" href="../favicon.png" type="image/png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../styles/style.css" />

    <title>krb3d | Developer</title>
  </head>
  <body>
    <header class="main-head">
      <main>
        <nav>
          <div class="logo">
            <img src="../icons/code.svg" alt="logo" />
            <h1>krb3d</h1>
          </div>
          <ul>
            <li>
              <a href="../">Home</a>
            </li>
            <li>
              <a href="../projects">Projects</a>
            </li>
            <li>
              <a class="active" href="./">Contacts</a>
            </li>
          </ul>
        </nav>
      </main>
    </header>
    <section class="form-section">
      <form>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required />

        <label for="email">E-Mail</label>
        <input type="email" name="email" id="email" required />

        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
    <footer>
      <h4>krb3d &copy; 2021</h4>
      <ul>
        <li>
          <a href="#">
            <img src="/icons/twitter 1.svg" alt="social-twitter" />
          </a>
        </li>
        <li>
          <a href="#">
            <img src="/icons/instagram 1.svg" alt="social-instagram" />
          </a>
        </li>
        <li>
          <a href="#">
            <img src="/icons/youtube-symbol 1.svg" alt="social-youtube" />
          </a>
        </li>
        <li></li>
      </ul>
    </footer>
  </body>
</html>
