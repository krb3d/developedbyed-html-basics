<!DOCTYPE html>
<html>
  <head>
    <title>Hello, sandvich boy!</title>
    <meta charset="utf-8" />
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="HTML basics course demo page, based on deved course"
    />
    <link rel="icon" href="favicon.png" type="image/png" />
  </head>
  <body>
    <h1>Sandvich!</h1>
    <p>
      Hello there! This <em>should</em> be some <mark>normal</mark>
      <del>text</del>.
    </p>
    <p>Hello there! This should be some normal text.</p>
    <img
      height="300"
      src="img/marcus-lenk-0f0f42259gc-unsplash.jpg"
      alt="mountain!"
    />
    <video controls autoplay loop height="300">
      <source
        src="video/pexels-shvets-production-7507288.mp4"
        type="video/mp4"
      />
    </video>

    <h1>Forms!</h1>

    <form>
      <label for="user">User name</label>
      <input
        type="text"
        required
        minlength="5"
        maxlength="50"
        name="user"
        id="user"
        placeholder="Username, from 5 to 50 characters"
      />

      <label for="email">e-mail</label>
      <input type="email" name="email" id="email" />

      <label for="color">color</label>
      <input type="color" name="color" id="color" />

      <select name="products" id="products">
        <option value="headphones">headphones</option>
        <option selected value="notebook">notebook</option>
      </select>

      <textarea
        autocomplete="off"
        name="comment"
        id="comment"
        cols="30"
        rows="10"
      ></textarea>

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>

    <form>
      <label for="m1">m1</label>
      <input type="radio" name="products" value="m1" id="m1" />

      <label for="m1x">m1x</label>
      <input type="radio" name="products" value="m1x" />

      <label for="m2">m2</label>
      <input type="radio" name="products" value="m2" />
      <button type="submit">Submit</button>
    </form>

    <h1>Lists</h1>
    <ol>
      <li>ol 1</li>
      <li>ol 2</li>
    </ol>
    <ul>
      <li>ol 1</li>
      <li>ol 2</li>
    </ul>

    <h1>Tables</h1>
    <table>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
      </tr>
      <tr>
        <td>Sergey</td>
        <td>Speshylov</td>
      </tr>
      <tr>
        <td>Sergey</td>
        <td>Speshylov</td>
      </tr>
    </table>
  </body>
</html>
